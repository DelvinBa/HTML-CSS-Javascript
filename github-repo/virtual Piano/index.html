<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="keys" id="A">A</kbd>
            <kbd class="keys" id="S">S</kbd>
            <kbd class="keys" id="D">D</kbd>
            <kbd class="keys" id="F">F</kbd>
            <kbd class="keys" id="G">G</kbd>
            <kbd class="keys" id="H">H</kbd>
            <kbd class="keys" id="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="black" id="W">W</kbd>
            <kbd class="black" id="E">E</kbd>
            <kbd class="black" id="T">T</kbd>
            <kbd class="black" id="Y">Y</kbd>
            <kbd class="black" id="U">U</kbd>
        </div>
    </div>

    <audio>
        <source src="white_keys/A.mp3" type="audio/mpeg">
        <source src="white_keys/S.mp3" type="audio/mpeg">
        <source src="white_keys/D.mp3" type="audio/mpeg">
        <source src="white_keys/F.mp3" type="audio/mpeg">
        <source src="white_keys/G.mp3" type="audio/mpeg">
        <source src="white_keys/H.mp3" type="audio/mpeg">
        <source src="white_keys/J.mp3" type="audio/mpeg">
        <source src="black_keys/W.mp3" type="audio/mpeg">
        <source src="black_keys/E.mp3" type="audio/mpeg">
        <source src="black_keys/T.mp3" type="audio/mpeg">
        <source src="black_keys/Y.mp3" type="audio/mpeg">
        <source src="black_keys/U.mp3" type="audio/mpeg">
    </audio>
    <script src="myjs.js"></script>
</body>
</html>
