<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space X</title>
    <link rel="stylesheet" href="mycss.css">
    <script src="myJs.js" defer></script>
</head>

<body>
    <div class="space">
        <div class="planet-area">
            <img src="mars.png" class="planet">
            <img src="rocket.png" id="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                    <input type="password" id="pw" placeholder="enter the password">
                    <input value="OK" id="ok" type="button">
                <div class="check-buttons">
                    <input type="checkbox" name="technique" class = "check" onchange="change">
                    <input type="checkbox" name="technique" class = "check">
                    <input type="checkbox" name="technique" class = "check">
                    <input type="checkbox" name="technique" class = "check">
                    <input type="checkbox" name="technique" class = "check">
                    <input type="checkbox" name="technique" class = "check">
                </div>
                <div class="levers">
                    <input type="range" class="lev">
                    <input type="range" class="lev">
                    <input type="range" class="lev">
                    <input type="range" class="lev">
                    <input type="range" class="lev">
                </div>
                     <input type="Button" value="LAUNCH" id="launch" disabled>
            </div>
        </div>
    </div>
</body>
</html>
